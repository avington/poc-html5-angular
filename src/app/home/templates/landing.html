<div class="large-3 large-centered columns login-heading">
    <h3>Login to see your courses</h3>
</div>
<div class="large-3 large-centered columns">
    <div class="login-box">
            <cmc-loader ng-if="vm.waiting"></cmc-loader>
        <div class="row">
            <div class="large-12 columns">
                <form ng-submit="vm.login()" novalidate role="form" name="login">
                    <div class="row">
                        <div class="large-12 columns" >
                            <input type="text" name="username" placeholder="Username" ng-model="vm.user.userName" required/>
                            <div
                                 ng-if="login.username.$touched"
                                 ng-messages="login.username.$error"
                                 ng-messages-multiple>
                                <div ng-messages-include="/src/app/common/templates/errors.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <input type="password" name="password" placeholder="Password" ng-model="vm.user.password" required/>
                            <div
                                    ng-if="login.password.$touched"
                                    ng-messages="login.password.$error"
                                    ng-messages-multiple>
                                <div ng-messages-include="/src/app/common/templates/errors.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 large-centered columns">
                            <input type="submit" class="button expand" value="Log In" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
